<svg width="100%" height="360" viewBox="0 0 800 360" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      /* Using Google Fonts for SF Mono and Inter to mimic macOS system fonts */
      @import url('https://fonts.googleapis.com/css2?family=SF+Mono:wght@400&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap');

      /* Base styling for the SVG container */
      svg {
        font-family: 'SF Mono', 'Fira Code', 'Roboto Mono', monospace; /* Primary font with fallbacks */
        background: #0d1117; /* Overall dark background for the SVG */
      }

      /* Styling for the main terminal window background */
      #terminal-window {
        fill: #1E1E1E; /* Dark charcoal color mimicking macOS terminal */
        rx: 10px; /* Rounded corners for the window */
        ry: 10px;
        stroke: #363636; /* Subtle border for definition */
        stroke-width: 1px;
      }

      /* Styling for the macOS window control buttons */
      .window-button {
        cursor: pointer; /* Indicates interactivity */
        stroke-width: 0; /* No visible stroke */
      }
      .window-button.red { fill: #FF605C; } /* Close button color (red) */
      .window-button.yellow { fill: #FFBD44; } /* Minimize button color (yellow) */
      .window-button.green { fill: #00CA4E; } /* Maximize button color (green) */

      /* Styling for the window title text */
      .window-title {
        fill: #BFBFBF; /* Light gray color for text */
        font-family: 'Inter', sans-serif; /* A clear sans-serif font for UI elements */
        font-size: 13px;
        text-anchor: middle; /* Centers the text horizontally */
      }

      /* Styling for regular terminal command lines */
      .terminal-line {
        fill: #E0E0E0; /* Light gray text color */
        font-size: 14px;
        white-space: pre; /* Preserves whitespace, useful for code/terminal output */
        opacity: 0; /* Hidden by default, animated to appear */
      }

      /* Styling for special information lines (e.g., success messages) */
      .info-line {
        fill: #4CAF50; /* A vibrant green color for emphasis */
        font-size: 14px;
        white-space: pre;
        opacity: 0; /* Hidden by default */
      }

      /* Styling for the blinking cursor */
      .blinking-cursor {
        fill: #E0E0E0; /* Cursor color matches regular terminal text */
        opacity: 0; /* Hidden by default, animated to appear */
      }

    </style>
  </defs>

  <!-- Main Terminal Window Background Rectangle -->
  <rect x="5" y="5" width="790" height="350" id="terminal-window" />

  <!-- macOS Style Window Control Buttons -->
  <circle cx="20" cy="20" r="6" class="window-button red" />
  <circle cx="40" cy="20" r="6" class="window-button yellow" />
  <circle cx="60" cy="20" r="6" class="window-button green" />

  <!-- Terminal Window Title Bar Text -->
  <text x="400" y="24" class="window-title">Terminal — bash</text>

  <!-- Group containing all terminal content (commands, output, info) -->
  <!-- Translated down slightly to account for the title bar -->
  <g class="terminal-content" transform="translate(0, 20)">

    <!-- Line 1: $ whoami -->
    <!-- Cursor for line 1: Appears, moves, blinks, then hides -->
    <rect x="20" y="27" width="8" height="15" class="blinking-cursor">
      <animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="0s" fill="freeze" />
      <animate attributeName="x" from="20" to="90" dur="0.5s" begin="0s" fill="freeze" id="cursor1_move" />
      <animate attributeName="opacity" values="1;0;1" keyTimes="0;0.5;1" dur="0.6s" begin="cursor1_move.end" fill="freeze" repeatCount="2" id="cursor1_blink" />
      <set attributeName="opacity" to="0" begin="cursor1_blink.end" />
    </rect>
    <!-- Text for line 1: Appears quickly after cursor finishes "typing" -->
    <text x="20" y="40" class="terminal-line" id="text1">
      $ whoami
      <animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="cursor1_move.end" fill="freeze" />
    </text>

    <!-- Line 2: anasrazy -->
    <!-- Cursor for line 2 -->
    <rect x="20" y="52" width="8" height="15" class="blinking-cursor">
      <animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="cursor1_blink.end + 0.3s" fill="freeze" />
      <animate attributeName="x" from="20" to="90" dur="0.5s" begin="cursor1_blink.end + 0.3s" fill="freeze" id="cursor2_move" />
      <animate attributeName="opacity" values="1;0;1" keyTimes="0;0.5;1" dur="0.6s" begin="cursor2_move.end" fill="freeze" repeatCount="2" id="cursor2_blink" />
      <set attributeName="opacity" to="0" begin="cursor2_blink.end" />
    </rect>
    <!-- Text for line 2 -->
    <text x="20" y="65" class="terminal-line" id="text2">
      anasrazy
      <animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="cursor2_move.end" fill="freeze" />
    </text>

    <!-- Line 3: $ cd GitHub -->
    <!-- Cursor for line 3 -->
    <rect x="20" y="77" width="8" height="15" class="blinking-cursor">
      <animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="cursor2_blink.end + 0.3s" fill="freeze" />
      <animate attributeName="x" from="20" to="110" dur="0.7s" begin="cursor2_blink.end + 0.3s" fill="freeze" id="cursor3_move" />
      <animate attributeName="opacity" values="1;0;1" keyTimes="0;0.5;1" dur="0.6s" begin="cursor3_move.end" fill="freeze" repeatCount="2" id="cursor3_blink" />
      <set attributeName="opacity" to="0" begin="cursor3_blink.end" />
    </rect>
    <!-- Text for line 3 -->
    <text x="20" y="90" class="terminal-line" id="text3">
      $ cd GitHub
      <animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="cursor3_move.end" fill="freeze" />
    </text>

    <!-- Line 4: $ touch README.md -->
    <!-- Cursor for line 4 -->
    <rect x="20" y="102" width="8" height="15" class="blinking-cursor">
      <animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="cursor3_blink.end + 0.3s" fill="freeze" />
      <animate attributeName="x" from="20" to="160" dur="1.0s" begin="cursor3_blink.end + 0.3s" fill="freeze" id="cursor4_move" />
      <animate attributeName="opacity" values="1;0;1" keyTimes="0;0.5;1" dur="0.6s" begin="cursor4_move.end" fill="freeze" repeatCount="2" id="cursor4_blink" />
      <set attributeName="opacity" to="0" begin="cursor4_blink.end" />
    </rect>
    <!-- Text for line 4 -->
    <text x="20" y="115" class="terminal-line" id="text4">
      $ touch README.md
      <animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="cursor4_move.end" fill="freeze" />
    </text>

    <!-- Line 5: $ nano README.md -->
    <!-- Cursor for line 5 -->
    <rect x="20" y="127" width="8" height="15" class="blinking-cursor">
      <animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="cursor4_blink.end + 0.3s" fill="freeze" />
      <animate attributeName="x" from="20" to="160" dur="1.0s" begin="cursor4_blink.end + 0.3s" fill="freeze" id="cursor5_move" />
      <animate attributeName="opacity" values="1;0;1" keyTimes="0;0.5;1" dur="0.6s" begin="cursor5_move.end" fill="freeze" repeatCount="2" id="cursor5_blink" />
      <set attributeName="opacity" to="0" begin="cursor5_blink.end" />
    </rect>
    <!-- Text for line 5 -->
    <text x="20" y="140" class="terminal-line" id="text5">
      $ nano README.md
      <animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="cursor5_move.end" fill="freeze" />
    </text>

    <!-- Hacker loading flood - Line 6: Loading progress bar -->
    <!-- Cursor for line 6 -->
    <rect x="20" y="157" width="8" height="15" class="blinking-cursor">
      <animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="cursor5_blink.end + 0.5s" fill="freeze" />
      <animate attributeName="x" from="20" to="190" dur="1.2s" begin="cursor5_blink.end + 0.5s" fill="freeze" id="cursor6_move" />
      <animate attributeName="opacity" values="1;0;1" keyTimes="0;0.5;1" dur="0.6s" begin="cursor6_move.end" fill="freeze" repeatCount="2" id="cursor6_blink" />
      <set attributeName="opacity" to="0" begin="cursor6_blink.end" />
    </rect>
    <!-- Text for line 6 -->
    <text x="20" y="170" class="terminal-line" id="text6">
      Loading ███░░░░░░░░░░
      <animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="cursor6_move.end" fill="freeze" />
    </text>

    <!-- Remaining loading lines (simple fade-in, no typing cursor as these are output) -->
    <text x="20" y="190" class="terminal-line" id="text7">
      Fetching public keys...
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="text6.end + 0.3s" fill="freeze" />
    </text>

    <text x="20" y="210" class="terminal-line" id="text8">
      Cloning repositories...
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="text7.end + 0.3s" fill="freeze" />
    </text>

    <text x="20" y="230" class="terminal-line" id="text9">
      Analyzing commits...
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="text8.end + 0.3s" fill="freeze" />
    </text>

    <!-- Line 10: Compiling profile progress bar -->
    <!-- Cursor for line 10 -->
    <rect x="20" y="237" width="8" height="15" class="blinking-cursor">
      <animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="text9.end + 0.5s" fill="freeze" />
      <animate attributeName="x" from="20" to="210" dur="1.2s" begin="text9.end + 0.5s" fill="freeze" id="cursor10_move" />
      <animate attributeName="opacity" values="1;0;1" keyTimes="0;0.5;1" dur="0.6s" begin="cursor10_move.end" fill="freeze" repeatCount="2" id="cursor10_blink" />
      <set attributeName="opacity" to="0" begin="cursor10_blink.end" />
    </rect>
    <!-- Text for line 10 -->
    <text x="20" y="250" class="terminal-line" id="text10">
      Compiling profile ████████
      <animate attributeName="opacity" from="0" to="1" dur="0.01s" begin="cursor10_move.end" fill="freeze" />
    </text>

    <!-- Final information lines (fade-in, no typing cursor) -->
    <text x="20" y="280" class="info-line" id="info1">
      👋 Hi, I'm Anas Razy — a developer and NEET aspirant
      <animate attributeName="opacity" from="0" to="1" dur="0.8s" begin="cursor10_blink.end + 0.5s" fill="freeze" />
    </text>
    <text x="20" y="305" class="info-line" id="info2">
      🔭 I’m currently working on cool automations & terminal UI
      <animate attributeName="opacity" from="0" to="1" dur="0.8s" begin="info1.end + 0.3s" fill="freeze" />
    </text>
    <text x="20" y="330" class="info-line" id="info3">
      📫 Reach me at: github.com/RazyAnas
      <animate attributeName="opacity" from="0" to="1" dur="0.8s" begin="info2.end + 0.3s" fill="freeze" />
    </text>
  </g>
</svg>
